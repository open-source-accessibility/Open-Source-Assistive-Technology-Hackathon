name: Build HTML Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'learning-room/docs/**/*.md'
      - 'learning-room/learning-room/**/*.md'
      - 'learning-room/*.md'
      - 'learning-room/scripts/build-html.js'
  pull_request:
    branches: [main, master]
    paths:
      - 'learning-room/docs/**/*.md'
      - 'learning-room/learning-room/**/*.md'
      - 'learning-room/*.md'
      - 'learning-room/scripts/build-html.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: learning-room

      - name: Build HTML files
        run: npm run build:html
        working-directory: learning-room

      - name: Commit HTML files
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add learning-room/html/
          git diff --staged --quiet || git commit -m "Auto-generate HTML documentation from markdown [skip ci]"
          git push
